<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="" th:href="@{/css/style.css}">
</head>
<body>
	<div class="container my-5">
	<h1>Student</h1>
		<div class="card">
				<div th:switch="${students}" class="container my-10" >

					<div class="col-md-10">
						<h2 th:case="null">No Candidates yet!</h2>
						<div th:case="*">

						<div>&nbsp;</div>
						
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Panel Name</th>
										<th>Name</th>
										<th>Last Name</th>
										<th>Email</th>
										<th>Address</th>
										<th>Phone No</th>
										<th>Prog_lang</th>
										<th>State</th>
										<th>Experience</th>
										<th>Status</th>
										<th>Edit</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="student : ${students}">
									    <td th:text="${student.panelname}"></td>
										<td th:text="${student.name}"></td>
										<td th:text="${student.lastname}"></td>
										<td th:text="${student.email}"></td>
										<td th:text="${student.address}"></td>
										<td th:text="${student.phoneNo}"></td>
										<td th:text="${student.prog_lang}"></td>
										<td th:text="${student.state}"></td>
										<td th:text="${student.experience}"></td>
										<td th:text="${student.status}"></td>
										
										<td><a th:href="@{/panel/panel/edit/{id}(id=${student.id})}"
											class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
							
							<div>&nbsp;</div>
						
						</div>
					</div>
			
				 <p class="my-5">
						<a href="/students/logout" class="btn btn-primary" >logout</a>
					</p>
					
				</div>
			</div>
		</div>	
</body>
</html>
